<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        @font-face{
        font-family:'bubblegum';
        src:url('/myapp/bubblegum.TTF');
        }
        body {background-color:Ivory;}
        h3  {color: crimson;}
        h3  {font-family: bubblegum;}
    </style>
</head>
<body>
    
    {%for message in messages%}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role ='alert'>
    <strong>Message: </strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {%endfor%}


    <h3>Welcome to Minerva 2.0</h3>


    <h3>Sign In:</h3>

    <form action="/mainmenu" method="post">
    {% csrf_token %}
        <label for="">username</label>
        <input type="text" id="username" name="username" placeholder="Input username:" required>
        <br><br/>
        <label for="">password</label>
        <input type="password" id="password" name="password" placeholder="Input password:" required>
        <br><br/>
    
        <button type="submit">Sign in</button>
    </form>
    


    <script src="" async defer></script>
    {%if user.is_authenticated%}
    <h3>Hello {{ fname }}</h3> 
    <h4>You're logged in as {{ fname }}</h4>
    <button type="submit"> <a href="/signout">Sign out</a></button>

    {%else%}
    <button type="submit"> <a href="/signup"> Don't have an account yet?</a></button>
    {%endif%}
    
    <script src="" async defer></script>

</body>
</html>
