<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h3>Sign Up:</h3>

        <form action="/signup" method="post">
        {% csrf_token %}
            <label for="">Student ID (Will be used as username)</label>
            <input type="text" id="student_ID" name="student_ID" placeholder="Input student ID:" required>
            <br><br/>
            <label for="">First name</label>
            <input type="text" id="fname" name="fname" placeholder="Input name:" required>
            <br><br/>
            <label for="">Last name</label>
            <input type="text" id="lname" name="lname" placeholder="Input last name:" required>
            <br><br/>
            <label for="">Password</label>
            <input type="password" id="password" name="password" placeholder="Input password:" required>
            <br><br/>
            <label for="">Password Confirmation</label>
            <input type="password" id="password_conf" name="password_conf" placeholder="Input password again:" required>
            <br><br/>
            <button type="submit">Sign up</button>
        </form>
        
        <script src="" async defer></script>
    </body>
</html>
