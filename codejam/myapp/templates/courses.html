<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Courses at McGill</title>
    </head>
    <body>
        <table>
            <th>
                <tr>
                    <th>Id</th>
                    <th>Course Name</th>
                </tr>
            </th>
            <tbody>
                {% for i in courses_list %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
